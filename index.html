<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Manual de uso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            max-width: 480px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            color: #222222;
        }

        p {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            color: #555555;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.6rem;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            background: #4f46e5;
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 14px 26px rgba(79, 70, 229, 0.35);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.25);
        }

        .note {
            font-size: 0.8rem;
            color: #888;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Manual de uso del sistema</h1>
        <p>
            Haz clic en el bot√≥n para ver o descargar el manual de uso
            en formato PDF.
        </p>

        <a class="btn" href="Manual de uso.pdf" target="_blank" rel="noopener">
            Abrir manual en PDF
        </a>

        <p class="note">
            Si el PDF no abre, verifica que el nombre del archivo coincida
            exactamente con el enlace.
        </p>
    </main>
</body>
</html>
